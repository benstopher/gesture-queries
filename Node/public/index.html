<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tracker</title>
	<style>
		body {
		  font: 10px sans-serif;
		}
		.line {
		  fill: none;
		  stroke: #000000;
		  stroke-width: 1.5px;
		}
			.line-1{
				stroke: #FF0000;
			}
			.line-2{
				stroke: #00FF00;
			}
			.line-3{
				stroke: #0000FF;
			}
			.line-4{
				stroke: #FFFF00;
			}
			.line-5{
				stroke: #FF00FF;
			}
			.line-6{
				stroke: #00FFFF;
			}
			
		.stream {
		  fill: #CCCCCC;
		  stroke: none;
		  stroke-width: 0;
		}
			.stream-1{
				fill: #FF0000;
			}
			.stream-2{
				fill: #00FF00;
			}
			.stream-3{
				fill: #0000FF;
			}
			.stream-4{
				fill: #FFFF00;
			}
			.stream-5{
				fill: #FF00FF;
			}
			.stream-6{
				fill: #00FFFF;
			}
	</style>
</head>
<body>

<article>
	<section id="graph-line">
		
	</section>
	<section id="graph-stream">
		
	</section>
	<nav>
		<button id="btn-toggle-accumulate">Toggle Cumulative Graphing</button>
	</nav>
</article>


	<section id="output">
		
	</section>

	<script src="assets/javascript/modules/Timer.js"></script>
	<script src="assets/javascript/modules/GetBodies.js"></script>
	<script src="assets/javascript/modules/GetHands.js"></script>
	<script src="assets/javascript/modules/GetSpeech.js"></script>
	<script src="assets/javascript/modules/DataSaver.js"></script>
	<script src="assets/javascript/modules/Input.js"></script>

	<script src="assets/javascript/modules/d3/LineChart.js"></script>
