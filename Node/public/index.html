<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tracker</title>
	<style>
		html, body{
			margin: 0;
			background: #000000;
			color: #ffffff;
		}
		body {
			font-family: 'helvetica neue', sans-serif;
			font-size: 12px;
			letter-spacing: 1px;
		}
		.graphs{
			padding-top:4em;
		}
			.graphs section{
				overflow-x: hidden;
				margin-bottom: 4em;
			}
				.graphs section header{
					text-align: center;
				}
				.graphs section header h1{
					display: inline-block;
					font-weight: bold;
					text-align: center;
					margin: 0 auto;
				}
					.graphs section header h1:after{
						content: ' ';
						display: block;
						border-bottom: 3px solid #ffffff;
					}

				.graphs section div{
					margin: 2em 0;
					//background: #efefef;
				}
		
		#results .query{
			margin: 2em 1em 1em;
			font-size: 10em;
			text-align: center;
			text-transform: uppercase;
			color: #ffffff;
		}		
		#results .results{
			color: #ffffff;
		}
			#results .results ul{
				list-style-type: none;
				padding: 0;
			}
				#results .results ul li{
					box-sizing: border-box;
					display: block;
					padding: 4em;
					margin: 0;
				}

			#results .results img{
				width: 100%;
				height: auto;
			}

	</style>
	<style>
		.line {
		  fill: none;
		  stroke: #000000;
		  stroke-width: 1.5px;
		}
			.line-1{
				stroke: #FF0000;
			}
			.line-2{
				stroke: #00FF00;
			}
			.line-3{
				stroke: #0000FF;
			}
			.line-4{
				stroke: #FFFF00;
			}
			.line-5{
				stroke: #FF00FF;
			}
			.line-6{
				stroke: #00FFFF;
			}
			
		.stream {
		  fill: #CCCCCC;
		  stroke: none;
		  stroke-width: 0;
		}
			.stream-1{
				fill: #FF0000;
			}
			.stream-2{
				fill: #00FF00;
			}
			.stream-3{
				fill: #0000FF;
			}
			.stream-4{
				fill: #FFFF00;
			}
			.stream-5{
				fill: #FF00FF;
			}
			.stream-6{
				fill: #00FFFF;
			}
		.center-node{
			fill: #FFFF00;
		}
		.node{

		}
			.node circle{
				fill: #FFFFFF;
			}
			.node text{
				fill: #FFFFFF;
				text-transform: uppercase;
			}
				.node text.center{
					font-size: 1.2em;
				}
			.link{
				stroke-width: 2;
				stroke: #ffffff;
			}
	</style>
</head>
<body>

<article class="graphs">
	<section>
		<header>
			<h1>Words</h1>
		</header>
		<div id="graph-node-words"></div>
	</section>
	<section>
		<header>
			<h1>Audio</h1>
		</header>
		<div id="graph-line-audio"></div>
	</section>
	<section>
		<header>
			<h1>Movement vs Stillness</h1>
		</header>
		<div id="graph-donut-movement"></div>
	</section>
	<section>
		<header>
			<h1>Hand Openness</h1>
		</header>
		<div id="graph-stream-sphere"></div>	
	</section>
	<section>
		<header>
			<h1>Arm Span</h1>
		</header>
		<div id="graph-line-span"></div>	
	</section>
	<section>
		<header>
			<h1>Person Height</h1>
		</header>
		<div id="graph-stream-length"></div>
	</section>

	<nav style="display: none;">
		<button id="btn-toggle-accumulate">Toggle Cumulative Graphing</button>
	</nav>

</article>

	<article id="results">
		<h1 class="query"></h1>

		<div class="results">
			
		</div>
	</article>

	<article id="output">
		
	</article>
	

	<script src="assets/javascript/libs/zepto.js"></script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="assets/javascript/libs/leap-0.4.3.js"></script>

	<script src="assets/javascript/libs/d3.js"></script>

	<script src="assets/javascript/libs/_o.js"></script>
	<script src="assets/javascript/libs/_o.render.js"></script>

	<script src="assets/javascript/modules/help.js"></script>

	<script src="assets/javascript/modules/Timer.js"></script>
	<script src="assets/javascript/modules/GetBodies.js"></script>
	<script src="assets/javascript/modules/GetHands.js"></script>
	<script src="assets/javascript/modules/GetSpeech.js"></script>
	<script src="assets/javascript/modules/DataSaver.js"></script>
	<script src="assets/javascript/modules/Input.js"></script>

	<script src="assets/javascript/modules/d3/LineChart.js"></script>
	<script src="assets/javascript/modules/d3/StreamGraph.js"></script>
	<script src="assets/javascript/modules/d3/DonutChart.js"></script>
	<script src="assets/javascript/modules/d3/ForceNodeChart.js"></script>

	<script src="assets/javascript/modules/WaveformRenderer.js"></script>

	<script src="assets/javascript/modules/kimono/Kimono.js"></script>
	<script src="assets/javascript/modules/QueryMaker.js"></script>

	<script src="assets/javascript/main.js"></script>

</body>
</html>
